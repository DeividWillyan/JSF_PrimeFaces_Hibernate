<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{fabricanteBean.listaFabricantes}"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrados}"
				var="fabricante" scrollable="true" scrollHeight="308"
				style="width: 100%; max-width: 90%; min-width: 90%; margin: 0 auto; border-style:ridge; ">

				<f:facet name="header">
					Lista de Fabricantes
				</f:facet>

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/fabricanteCadastro">
						<f:param name="fabacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Codigo" sortBy="#{fabricante.codigo}">
					<h:outputText value="#{fabricante.codigo}" />
				</p:column>
				<p:column headerText="Descricao" sortBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>
				<p:column headerText="Opções" style="text-align: center;">
					<p:button icon="ui-icon-trash" outcome="/pages/fabricanteCadastro">
						<f:param name="fabacao" value="Excluir" />
						<f:param name="fabcod" value="#{fabricante.codigo}" />
					</p:button>
					<p:button icon="ui-icon-pencil" outcome="/pages/fabricanteCadastro">
						<f:param name="fabacao" value="Editar" />
						<f:param name="fabcod" value="#{fabricante.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
