<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{produtoBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{produtoBean.listaProdutos}"
				filteredValue="#{produtoBean.listaProdutosFiltrados}" var="produto"
				scrollable="true" scrollHeight="308"
				style="width: 100%; max-width: 90%; min-width: 90%; margin: 0 auto; border-style:ridge; ">

				<f:facet name="header">
					Lista de Produtos
				</f:facet>

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/produtoCadastro">
						<f:param name="proacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Codigo" sortBy="#{produto.codigo}">
					<h:outputText value="#{produto.codigo}" />
				</p:column>
				<p:column headerText="Descricao" sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Preço" sortBy="#{produto.preco}">
					<h:outputText value="#{produto.preco}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Fabricante"
					sortBy="#{produto.fabricante.descricao}">
					<h:outputText value="#{produto.fabricante.descricao}" />
				</p:column>


				<p:column headerText="Opções" style="text-align: center;">
					<p:button icon="ui-icon-trash" outcome="/pages/produtoCadastro">
						<f:param name="proacao" value="Excluir" />
						<f:param name="procod" value="#{produto.codigo}" />
					</p:button>
					<p:button icon="ui-icon-pencil" outcome="/pages/produtoCadastro">
						<f:param name="proacao" value="Editar" />
						<f:param name="procod" value="#{produto.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
