<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{funcionarioBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{funcionarioBean.listaFuncionarios}"
				filteredValue="#{funcionarioBean.listaFuncionariosFiltrados}"
				var="funcionario" scrollable="true" scrollHeight="308"
				style="width: 100%; max-width: 90%; min-width: 90%; margin: 0 auto; border-style:ridge; ">

				<f:facet name="header">
					Lista de Funcionarios
				</f:facet>

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/funcionarioCadastro">
						<f:param name="funacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Codigo" sortBy="#{funcionario.codigo}">
					<h:outputText value="#{funcionario.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="CPF" sortBy="#{funcionario.cpf}">
					<h:outputText value="#{funcionario.cpf}" />
				</p:column>

				<p:column headerText="Funcao" sortBy="#{funcionario.funcao}">
					<h:outputText value="#{funcionario.funcao}" />
				</p:column>


				<p:column headerText="Opções" style="text-align: center;">
					<p:button icon="ui-icon-trash" outcome="/pages/funcionarioCadastro">
						<f:param name="funacao" value="Excluir" />
						<f:param name="funcod" value="#{funcionario.codigo}" />
					</p:button>
					<p:button icon="ui-icon-pencil"
						outcome="/pages/funcionarioCadastro">
						<f:param name="funacao" value="Editar" />
						<f:param name="funcod" value="#{funcionario.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
