<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Projeto Hibernate</title>
</h:head>

<h:body>

	<p:growl id="msgGlobal" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="false" closable="false"
			collapsible="false">

			<f:facet name="header">
				<h:outputText id="facetBemVindo"
					value="Bem Vindo!   #{autenticacaoBean.funcionarioLogado.nome}" />
			</f:facet>

		</p:layoutUnit>

		<p:layoutUnit header="Deivid Willyan" position="south"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" resizable="false"
			closable="false" collapsible="false">

			<h:form id="frmMenuPrincipal">
				<p:panelMenu id="pnlMenuPrincipal">
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principal"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao !=null} " />
						<p:menuitem value="Autenticar"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao == null}"
							outcome="/pages/autenticacao" />
						<p:menuitem value="Sair"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}"
							action="#{autenticacaoBean.sair}" />
					</p:submenu>
					<p:submenu label="
							Cadastros"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Fabricantes"
							outcome="/pages/fabricantePesquisa" />
						<p:menuitem value="Produtos" outcome="/pages/produtoPesquisa" />
						<p:menuitem value="Funcionarios"
							outcome="/pages/funcionarioPesquisa" />
					</p:submenu>
					<p:submenu label="Vendas"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Novo" outcome="/pages/vendaCadastro" />
						<p:menuitem value="" />
						<p:menuitem value="" />
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
